<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>
    .ola{
        background-image: url(back.jpg);
        background-size: cover;
        background-position: center;
        height: 100vh;
        width: 100%;
        background-repeat: no-repeat;
    }
</style>
<body>
    <div class="ola pt-20">
        <form action="" class="rounded-lg  w-[100%] mx-auto p-10 flex flex-col border bg-blue-200">
            <h1 class="font-bold text-3xl text-center mb-3">Rock, Paper, Scissors</h1>
            <div>
                <input type="text" placeholder="Rock, Paper, Scissors" class="w-full rounded-lg p-5 mb-4" id="user">
               <div class="flex gap-[60px]">
                <p class="font-bold text-xl text-right mb-3" id="you">You: </p>
                <p class="font-bold text-xl text-right mb-3" id="computer">Computer :</p>
               </div>
            </div>
           <div style="display: none;" id="total">
            <p class=" font-bold text-xl text-left my-6">Total Score</p>
            <div class="flex gap-[60px]">
                <p class="font-bold text-xl text-right mb-3" id="you">You: </p>
                <p class="font-bold text-xl text-right mb-3" id="computer">Computer :</p>
            </div>
           </div>
            <button class="bg-blue-500 text-white w-full rounded-lg p-3" id="btn">Play</button>
        </form>
    </div>
    <script>
        let btn = document.getElementById('btn')
        btn.onclick = function(e){
            e.preventDefault()
            let game = ['rock', 'paper', 'scissors']
            let computerChoice = Math.floor(Math.random() * game.length)
            let game1 = game[computerChoice]
            document.getElementById('computer').innerHTML = `Computer: ${game1}`
            let user = document.getElementById('user').value
            let data = {
                user: user
            }
          document.getElementById('you').innerHTML = `You: ${user}`
            let time = 2
            let timeInterval;
            function inter(){
                time--
                if(time < 0){
                    clearInterval(timerInterval);
                    location.reload()
                }
            }
            timerInterval = setInterval(inter, 1000);
          if(user == game1){
            alert('it is a tie')
          }else if(user == game[1] && game1 == game[0] || user == game[2] && game1 == game[1] || user == game[1] && game1 == game[0]){
            alert('you win')
          }else{
            alert('computer win')
          }
          
        }

    </script>

  ></script>
