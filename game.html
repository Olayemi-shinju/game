<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<style>
    .ola{
        background-image: url(back.jpg);
        background-size: cover;
        background-position: center;
        height: 100vh;
        width: 100%;
        background-repeat: no-repeat;
    }
</style>
<body>
    <div class="ola pt-20">
        <form action="" class="rounded-lg  w-[100%] xl:w-[40%] mx-auto p-10 flex flex-col border bg-blue-200">
            <h1 class="font-bold text-3xl text-center mb-3">Rock, Paper, Scissors</h1>
            <div>
                <input type="text" placeholder="Rock, Paper, Scissors" class="w-full rounded-lg p-5 mb-4" id="user">
               <div class="flex gap-[50px]">
                <p class="font-semi-bold text-xl text-right mb-3" id="you">You: </p>
                <p class="font-semi-bold text-xl text-right mb-3" id="computer">Computer :</p>
               </div>
            </div>
           <div>
            <div class="flex gap-[60px]">
                <p class="font-bold text-xl text-right mb-3" id="result"></p>
            </div>
            <div class="flex gap-[50px]">
              <p class="font-semi-bold text-xl text-right mb-3" id="totalUserScore"></p>
              <p class="font-semi-bold text-xl text-right mb-3" id="totalComputerScore"></p>
             </div>
           </div>
            <button class="bg-blue-500 text-white w-full rounded-lg p-3" id="btn">Play</button>
            <!-- <button class="bg-blue-500 text-white w-[20%] rounded-lg p-2 mt-2" id="btn2" type="button">Show Score</button> -->
        </form>
    </div>
    <script>
        let btn = document.getElementById('btn')
        btn.addEventListener('click', (e) => {
         e.preventDefault()
          let Userscore = 0
          let Computerscore = 0
            let game = ['rock', 'paper', 'scissors']
            let computerChoice = Math.floor(Math.random() * game.length)
            let game1 = game[computerChoice]
            document.getElementById('computer').innerHTML = `Computer: ${game1}`
            let user = document.getElementById('user').value.toLowerCase()
            let data = {
                user: user
            }
          document.getElementById('you').innerHTML = `You: ${user}`
            let time = 2
            let timeInterval;
            function inter(){
                time--
                if(time < 0){
                    clearInterval(timerInterval);
                    location.reload()
                }
            }
            timerInterval = setInterval(inter, 1000);
          if(user == game1){
            // alert('it is a tie')
            document.getElementById('result').innerHTML = 'It is a tie'
          }else if(user === ""){
            alert('pls you can only enter: rock, paper, scissor')
          }
          else if(user == game[1] && game1 == game[0] || user == game[2] && game1 == game[1] || user == game[0] && game1 == game[2]){
            // alert('you win')
            document.getElementById('result').innerHTML = 'you win'
          Userscore += 1
          }else{
            // alert('computer win')
            Computerscore += 1
            document.getElementById('result').innerHTML = 'Computer Win'
          }
         
          
        }) 
      
          
      

    </script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script> 
</body>
</html>
