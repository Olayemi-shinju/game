


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
] <script src="https://cdn.tailwindcss.com"></script>
  <title>Rock, Paper, Scissors</title>
  <style>
    .ola {
      background-image: url(back.jpg);
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100%;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="ola pt-20">
    <form action="" class="rounded-lg w-[38%] mx-auto p-10 flex flex-col border bg-blue-200">
      <h1 class="font-bold text-3xl text-center mb-3">Rock, Paper, Scissors</h1>
      <div>
        <input type="text" placeholder="Rock, Paper, Scissors" class="w-full rounded-lg p-5 mb-4" id="user">
        <div class="flex gap-[60px]">
          <p class="font-bold text-xl text-right mb-3" id="you">You: </p>
          <p class="font-bold text-xl text-right mb-3" id="computer">Computer :</p>
        </div>
      </div>
      <p class="font-bold text-xl text-left my-6" id="result"></p>
      <button class="bg-blue-500 text-white w-full rounded-lg p-3" id="btn">Play</button>
      <button class="bg-blue-500 text-white w-full rounded-lg p-3" id="reset" style="display: none;">Reset</button>
    </form>
  </div>
  <script>
    const btn = document.getElementById('btn');
    const resetBtn = document.getElementById('reset');
    const userElement = document.getElementById('user');
    const youElement = document.getElementById('you');
    const computerElement = document.getElementById('computer');
    const resultElement = document.getElementById('result');

    btn.onclick = function(e) {
      e.preventDefault();
      const game = ['rock', 'paper', 'scissors'];
      const computerChoice = game[Math.floor(Math.random() * game.length)];
      computerElement.innerHTML = `Computer: ${computerChoice}`;
      const user = userElement.value.toLowerCase();

      if (!game.includes(user)) {
        resultElement.innerHTML = 'Invalid input!';
        return;
      }

      youElement.innerHTML = `You: ${user}`;

      const winner = determineWinner(user, computerChoice);
      resultElement.innerHTML = winner;

      // Display reset button
      resetBtn.style.display = 'block';

      // Auto-reload after 5 seconds
      let time = 5;
      let timerInterval;
      function inter() {
        time--;
        if (time < 0) {
          clearInterval(timerInterval);
          location.reload();
        }
      }
      timerInterval = setInterval(inter, 1000);
    };

    resetBtn.onclick = function() {
      location.reload();
    };

    function determineWinner(user, computer) {
      const winningCombinations = {
        rock: 'scissors',
        paper: 'rock',
        scissors: 'paper'
      };

      if (user === computer) {
        return 'It\'s a tie!';
      } else if (winningCombinations[user] === computer) {
        return 'You win!';
      } else {
        return 'Computer wins!';
      }
    }
  </script>

></script>
